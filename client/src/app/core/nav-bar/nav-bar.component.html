<div class="d-flex flex-column flex-md-row align-items-center justify-content-between p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm fixed-top">
    <img src="/assets/images/logo.png" style="max-height: 70px;" alt="logo" class="logo" routerLink="/">
    <nav class="my-2 my-md-0 mr-md-3 text-uppercase" style="font-size: larger;">
      <a class="p-2 text-dark" [routerLink]="['/']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a>
      <a class="p-2 text-dark" routerLink="/shop" routerLinkActive="active">Shop</a>
      <a class="p-2 text-dark" routerLink="/test-errors" routerLinkActive="active">Error</a>
      <a class="p-2 text-dark" >Contact</a>
    </nav>
    <div class="d-flex align-items-center">
        <a routerLink="/basket" class="position-relative">
            <i class="fa fa-shopping-cart fa-2x mr-5 text-dark">
                <div *ngIf="(basket$ | async) as basket" class="cart-no">{{basket.items.length}}</div>
            </i>
        </a>
        <ng-container *ngIf="(currentUser$ | async) === null">
            <a routerLink="/account/login" class="btn btn-outline-secondary mr-2" >Login</a>
            <a routerLink="/account/register" class="btn btn-outline-secondary mr-3" >Sign up</a>
        </ng-container>
        <ng-container *ngIf="currentUser$ | async">
            <a href="#">Welcome {{(currentUser$ | async).displayName}}</a>
        </ng-container>
    </div>
  
</div>
